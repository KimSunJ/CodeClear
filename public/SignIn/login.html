<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/Assets/Scripts/CSS/login.css" />
    <link rel="stylesheet" href="/public/Assets/Scripts/CSS/header.css" />
    <link rel="stylesheet" href="/public/Assets/Scripts/CSS/footer.css" />
  </head>
  <body>
    <div id="header_include"></div>
    <div id="login_contents">
      <div id="login_contents_center">
        <div id="login_contents_h1">
          <h1>로그인</h1>
        </div>
        <div id="login_wrap">
          <form id="login_form">
            <div id="login_input_box">
              <input
                id="login_input_id"
                type="text"
                placeholder="아이디를 입력해주세요."
              />
              <input
                id="login_input_pw"
                type="password"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>
            <div id="find_id_password">
              <div id="find_id_password_center">
                <a href="#">
                  <span>아이디 찾기</span>
                </a>
                <span></span>
                <a href="#">
                  <span>비밀번호 찾기</span>
                </a>
              </div>
            </div>
            <div id="login_btn_box">
              <button id="sign_in_btn">로그인</button>
              <button id="sing_up_btn">회원가입</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer_include"></div>
    <script src="/public/Assets/Scripts/JS/includehtml.js"></script>
    <script src="/public/Assets/Scripts/JS/script.js"></script>
  </body>
</html>
